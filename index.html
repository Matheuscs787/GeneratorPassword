<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gerador de Senhas</title>
        <script src="gerador.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    </head>
    <body>

        <h1 id="titulo">Gerador de Senhas</h1>

        <p>Tamanho?</p>
        <input id="tamanho" type="text" autofocus>

        <p>Letras maiusculas?</p>
        <input type="radio" name="maiuscula" value="true" checked> Sim<br>
        <input type="radio" name="maiuscula" value="false"> Não<br>

        <p>Números?</p>
        <input type="radio" name="numero" value="true" checked> Sim<br>
        <input type="radio" name="numero" value="false"> Não<br>

        <p>Simbolos?</p>
        <input type="radio" name="simbolo" value="true" checked> Sim<br>
        <input type="radio" name="simbolo" value="false"> Não<br><br>
        
        <button id="btn">Gerar</button>

        <label><br><br></label>

        <div id="divSenha">
            <label class="senhaCampo">Senha: </label>
            <input type="text" id="senha_gerada" value="" class="senhaCampo">
            <button id="oculta" class="senhaCampo">Ocultar</button>
            <label><br><br></label>
            <button id="copiador">Copiar senha</button>
        </div>        

    </body>
</html>
